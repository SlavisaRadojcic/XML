<div class="container">
    <div class="row">
      <a class="list-group-item col-md-4" style="padding: 10px;" *ngFor = "let i = index; let accommodation of accommodationToShow | paginate: { itemsPerPage: 10, currentPage: p }">
          <div style="display: inline-flex; width: 100%;">
              <h4 class="col-lg-10">{{accommodation.adresaDTO.zemlja}}</h4>
              <!-- <h3 class="col-md-1" style="max-width: 25%" >{{accommodation.ocena}}</h3>        -->
          </div>
          <label class="col-lg-12">{{accommodation.opis}}</label>
          <div style="width: 100%; display: inline-flex;">
            <h4 class="col-lg-10">{{accommodation.tipDTO.naziv}}</h4>
            <h4 class="col-lg-1">{{vratiTrenutnuCenu(accommodation)}}</h4>
          </div>
          <div class="col-lg-12" style="text-align: end;">
              <button class="btn btn-primary" (click) = "prikazSmestaja(accommodation)" >Prikazi</button>
          </div>
      </a>
    </div>
</div>
