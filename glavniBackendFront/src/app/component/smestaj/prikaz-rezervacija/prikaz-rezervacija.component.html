<app-meni-bar></app-meni-bar>

<div class="container">
    <div class="row">
      <a class="list-group-item col-md-4" style="padding: 10px;" *ngFor = "let i = index; let accommodation of accommodationToShow | paginate: { itemsPerPage: 10, currentPage: p }">
          <div style="display: inline-flex; width: 100%;">
              <h4 class="col-lg-10">{{accommodation.smestaj.adresaDTO.zemlja}}</h4>  
          </div>
          <div style="display: inline-flex; width: 100%;">
            <h3 class="col-lg-10"> Prosecna ocena:</h3> <h3 class="col-md-1" style="max-width: 25%" (click) = "orderByType('RATING')">{{accommodation.smestaj.ocena}}</h3>     
          </div>
          <div style="display: inline-flex; width: 100%;">
            <label class="col-lg-7">{{accommodation.pocetak}}</label>
            <ng-multiselect-dropdown class="col-lg-5" [placeholder]="'Oceni'" (onSelect) = "selected(accommodation)" [settings]="dropdownSettings" [data]="spisakOcena" [(ngModel)] = "accommodation.ocena" [ngModelOptions]="{standalone: true}">
            </ng-multiselect-dropdown>
          </div>
          <label class="col-lg-12">{{accommodation.kraj}}</label>
          <label class="col-lg-12">{{accommodation.smestaj.opis}}</label>
          <div style="width: 100%; display: inline-flex;">
            <h4 class="col-lg-10">{{accommodation.smestaj.tipDTO.naziv}}</h4>
            <h4 class="col-lg-1">{{vratiTrenutnuCenu(accommodation.smestaj)}}</h4>
          </div>
          <div class="col-lg-12" style="text-align: end;">
              <button class="btn btnClass" (click) = "addComment(accommodation)" >Dodaj komentar</button>
              <button class="btn btnClass" (click) = "cancel(accommodation)" >Otkazi</button>
          </div>
      </a>
    </div>
</div>
