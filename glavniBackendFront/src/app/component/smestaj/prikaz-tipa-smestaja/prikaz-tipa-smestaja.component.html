<app-meni-bar></app-meni-bar>

<div class="container register">
  <div class="row justify-content-md-center">
      <div class="col-md-5 register-right">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading">Dodaj novi tip smestaja</h3>
            <div class="row register-form justify-content-md-center">
              <div class="form-group col-md-6">
                  <input type="text" class="form-control" [(ngModel)] = "newAccommodationType.naziv" placeholder="Ime" value="" />
                  <input type="submit" class="btn btnClass" (click) = "addAccommodationType()"  value="Dodaj"/>
              </div>
            </div>
        </div>
      </div>
      <div class="col-md-12 fixed-table-body">
        <table id="grid" class="table table-striped table-hover" data-toolbar="#toolbargrid" data-pagination="true" data-search="true">
          <thead>
            <tr>
              <th class="text-left" style="">
                <div class="th-inner sortable">Tip smestaja</div>
                <div class="fht-cell"></div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let i = index; let accommodationType of accommodationTypes">
              <td class="text-left" style="">{{accommodationType.naziv}}</td>
              <td><button class="btn btnClass" (click)="deleteAccommodationType(accommodationType)">Obrisi</button>
              <button class="btn btnClass" (click)="editAccommodationType(accommodationType)">Izmeni</button></td>
            </tr>
          </tbody>
          <tfoot></tfoot>
        </table>
      </div>
  </div>
</div>
