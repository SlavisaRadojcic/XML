
<app-meni-bar></app-meni-bar>

<div class="text-center" style="padding:50px 0">
	<div class="logo">Uloguj se</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Mail</label>
						<input type="text" [(ngModel)] = "user.mejl" class="form-control" id="lg_username" name="lg_username" placeholder="Mail">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Sifra</label>
						<input type="password" [(ngModel)] = "user.sifra" class="form-control" id="lg_password" name="lg_password" placeholder="Sifra">
					</div>
				</div>
				<button type="button" (click)="login()" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
		</form>
	</div>
</div>
